<h1>Login...</h1>
<br><br>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <br><br>
    <input type="password" name="password" placeholder="Password">
    <br><br>
    <button class="btn btn-success">Login</button>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</form>
