<h1>Authentications</h1>
<br><br>
{% if user.is_authenticated %}
    <p>First Name : {{ user.first_name }}</p>
    <p>Last Name : {{ user.last_name }}</p>
    <br><br>
    <a href={% url 'logout' %}>Logout</a>
{% else %}
    <h3><a href={% url 'register' %}>Register</a></h3>
    <h3><a href={% url 'login' %}>Login</a></h3>
{% endif %}
